<!-- Custom headings for every HTML in this site -->

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
  rel="stylesheet"
/>

{% case page.math %} {% when "katex" %}

<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/katex@0.13/dist/katex.min.css"
  crossorigin="anonymous"
/>

<!-- The loading of KaTeX is deferred to speed up page rendering -->
<script
  defer
  src="https://cdn.jsdelivr.net/npm/katex@0.13/dist/katex.min.js"
  crossorigin="anonymous"
></script>

<!-- To automatically render math in text elements, include the auto-render extension: -->
<script
  defer
  src="https://cdn.jsdelivr.net/npm/katex@0.13/dist/contrib/auto-render.min.js"
  crossorigin="anonymous"
  onload="renderMathInElement(document.body, {
      globalGroup: true,
      trust: true,
      strict: false,
      throwOnError: false,
      macros: {
        '\\\n': '\\ '
      }
    });"
></script>

<!-- Override the KaTeX default of font-size: 1.21em -->
<style>
  .katex {
    font-size: 1em;
  }
</style>

<!-- Potential workaround for KaTeX 0.13 bug https://github.com/KaTeX/KaTeX/issues/2815 -->
<style>
  .katex .vlist-t2 > .vlist-r:nth-child(2) > .vlist {
    pointer-events: none;
  }
</style>

{% endcase %}
